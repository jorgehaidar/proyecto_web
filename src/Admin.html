<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Administración</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de administración */
		body {
			margin: 10px;
			padding: 5px;
			border-radius: 20px;
			background-color: rgb(10, 10, 50);
		}
        .admin-page {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .admin-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="admin-page">
        <h1>Página de Administración</h1>
        <p>Funciones de gestión avanzadas para administradores.</p>
        <button class="admin-button">Gestionar Roles</button>
        <button class="admin-button">Gestionar Permisos</button>
        <button class="admin-button">Configuración General</button>
    </div>
</body>
</html>
