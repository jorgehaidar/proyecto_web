<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Reportes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilos específicos para la página de reportes */
        .report-page {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }
        .report-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="report-page">
        <h1>Página de Reportes</h1>
        <p>Aquí puedes generar y descargar informes.</p>
        <button class="report-button">Generar Informe</button>
    </div>
</body>
</html>
